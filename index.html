<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 Slide Show</title>

    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <!-- Custom JS -->
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="slide-show">
      <span class="control prev">
        <i class="bx bx-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="bx bx-chevron-right"></i>
      </span>

      <div class="img-wrap">
        <img src="./assets/images/img1.jpeg" alt="img" />
      </div>

      <div class="img-list">
        <div class="img-item active">
          <img src="./assets/images/img1.jpeg" alt="img" />
        </div>
        <div class="img-item">
          <img src="./assets/images/img2.jpeg" alt="img" />
        </div>
        <div class="img-item">
          <img src="./assets/images/img3.jpeg" alt="img" />
        </div>
        <div class="img-item">
          <img src="./assets/images/img4.jpeg" alt="img" />
        </div>
        <div class="img-item">
          <img src="./assets/images/img5.jpeg" alt="img" />
        </div>
        <div class="img-item">
          <img src="./assets/images/img6.jpeg" alt="img" />
        </div>
        <div class="img-item">
          <img src="./assets/images/img7.jpeg" alt="img" />
        </div>
        <div class="img-item">
          <img src="./assets/images/img8.jpeg" alt="img" />
        </div>
        <div class="img-item">
          <img src="./assets/images/img9.jpeg" alt="img" />
        </div>
      </div>
    </div>
  </body>
</html>
